<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        
        <div id="app">
            <div class="row">
                <div class="col-md-6">Imagens do lanche</div>
                <div class="col-md-6">
                    <!-- PEGAR CARDS DO BOOTSTRAP -->
                    <!-- TIPO DE PAO -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE PÃO</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" >
                                        <label class="form-check-label" >Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" >
                                        <label class="form-check-label" >Australiano</label>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <!-- SALADAS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">SALADAS</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Rúcula</label>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">MOLHOS</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Maionese</label>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <!-- TIPO HAMBURGUER -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE HAMBÚRGUER</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" >
                                        <label class="form-check-label">Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" >
                                        <label class="form-check-label">Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" >
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>


    <script>
        const vm = new Vue ({
            el: '#app'

        })
    </script>
    
</body>
</html>
